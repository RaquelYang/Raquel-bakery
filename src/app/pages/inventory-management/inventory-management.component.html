<p class="search-title">搜尋條件</p>
<div class="flex justify-between items-center">
  <form [formGroup]="searchForm">
    <ui-input
      formControlName="name"
      title="品項名稱"
    ></ui-input>
    <ui-select
      formControlName="category"
      title="品項類別"
      [options]="options"
    ></ui-select>
    <ui-radio
      formControlName="onSale"
      title="是否上架"
    ></ui-radio>
  </form>
  <button (click)="resetForm()">清除條件</button>
</div>

{{searchForm.value|json}}

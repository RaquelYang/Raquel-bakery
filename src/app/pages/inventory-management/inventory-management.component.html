<p class="search-title">搜尋條件</p>
<form [formGroup]="searchForm">
  <ui-input
    formControlName="name"
    title="品項名稱"
  ></ui-input>
  <ui-select
    formControlName="category"
    title="品項類別"
    [options]="options"
  ></ui-select>
  <ui-input
    formControlName="onSale"
    title="是否上架"
  ></ui-input>

</form>
{{searchForm.value|json}}

<div>
  <div>input ng control</div>
  <div>value: {{input.value| json}}</div>
    <div>dirty: {{input.dirty| json}}</div>
    <div>disable: {{input.disabled| json}}</div>
    <div>errors: {{input.errors| json}}</div>
    <div>touched: {{input.touched| json}}</div>
    <div>invalid: {{input.invalid| json}}</div>
  <mat-divider></mat-divider>
  <form [formGroup]="form">
    <app-input-ng-control formControlName="input"></app-input-ng-control>
  </form>
</div>

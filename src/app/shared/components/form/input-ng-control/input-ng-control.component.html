
<mat-radio-group (change)="onChange($event.value); onTouched()">
  <mat-radio-button [value]="true">已上架</mat-radio-button>
  <mat-radio-button [value]="false">未上架</mat-radio-button>
</mat-radio-group>
<br>
value: {{ngControl.value}}
<br>
dirty: {{ngControl.dirty}}
<br>
disabled: {{ngControl.disabled}}
<br>
errors: {{ngControl.errors|json}}
<br>
touched: {{ngControl.touched}}
<br>
invalid: {{ngControl.invalid}}

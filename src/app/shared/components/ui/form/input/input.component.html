<mat-form-field class="pr-3" [appearance]='appearance'>
  <mat-label>{{ title }}</mat-label>
  <input
    matInput
    [type]="type"
    [(ngModel)]="value"
    (ngModelChange)="onChange(value)"
    (blur)="onTouched()"
    [required]="required"
    [disabled]="disabled"
    [placeholder]="placeholder">
  <mat-hint>{{ hint }}</mat-hint>
  @if (inputControl.hasError('required')) {
    <mat-error>Is <strong>required</strong></mat-error>
  }
</mat-form-field>

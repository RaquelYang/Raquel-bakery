
<mat-form-field class="pr-3">
  <mat-label>{{ title }}</mat-label>
  <mat-select
    multiple
    [required]="required"
    (selectionChange)="onChange($event.value); onTouched()">
    <mat-select-trigger>
      {{selectControl.value?.[0]?.display || ''}}
      @if ((selectControl.value?.length || 0) > 1) {
        <span class="example-additional-selection">
          (+{{(selectControl.value?.length || 0) - 1}} {{selectControl.value?.length === 2 ? 'other' : 'others'}})
        </span>
      }
    </mat-select-trigger>
    @for (option of options; track option) {
  <mat-option [value]="option">{{option?.display}}</mat-option>
}
  </mat-select>
</mat-form-field>
